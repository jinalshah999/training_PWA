<div class=container>
  <div class=row>
    <table class=table>
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of taskArray">
          <td>{{item.Id}}</td>
          <td>{{item.Title}}</td>
          <td>{{item.Status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
